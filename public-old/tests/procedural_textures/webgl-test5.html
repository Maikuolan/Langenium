<!DOCTYPE html>
<html>
	<head>
		<title>Initial drawing texture experiments</title>
	</head>
	<body>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="./three.js"></script>
		<script src="./OrbitControls.js"></script>
		<script src="./stats.min.js"></script>
		<script src="./perlin-noise-simplex.js"></script>
		<script type='text/javascript'>

		var camera, scene, renderer, controls;
			var mesh;

			// Ripped from textures class of client
			var texture_materials = [
				// Metals
				{	
					name: "Light-Metal",
					vertex: true,
					colours: [
						new THREE.Color( 0x666666 ),
						new THREE.Color( 0x444444 ),
						new THREE.Color( 0x666666 ),
						new THREE.Color( 0x666666 )]	},
				{	
					name: "Steel",
					vertex: true	},
				{	
					name: "Metal",
					vertex: true,
					colours: [
						new THREE.Color( 0x333333 ),
						new THREE.Color( 0x222222 ),
						new THREE.Color( 0x333333),
						new THREE.Color( 0x333333 )]	},
				{	
					name: "Red-Metal",
					vertex: true,
					colours: [
						new THREE.Color( 0x440000 ),
						new THREE.Color( 0x440000 ),
						new THREE.Color( 0x550000 ),
						new THREE.Color( 0x440000 )]	},
				// Glass
				{
					name: "Glass",
					vertex: true,
					opacity: 0.8	},
				{
					name: "Dark-Glass",
					vertex: true,
					opacity: 0.1,
					colours: [
						new THREE.Color( 0x001122 ),
						new THREE.Color( 0x112233 ),
						new THREE.Color( 0x112244 ),
						new THREE.Color( 0x112233 )]	}
			];

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.position.z = 400;

				scene = new THREE.Scene();

				var window_canvas = draw_texture();

				var window_texture = new THREE.Texture( window_canvas, THREE.UVMapping, THREE.RepeatWrapping, THREE.RepeatWrapping, THREE.NearestFilter, THREE.NearestFilter );
				window_texture.anisotropy  = renderer.getMaxAnisotropy();
				window_texture.needsUpdate = true;
				window_texture.repeat.set(1/3, 1)

				var window_material = new THREE.MeshLambertMaterial( { map: window_texture } );
				window_material.overdraw = true;
				window_material.side = THREE.DoubleSide;

				var roof_canvas = draw_roof_texture();
			
				var roof_texture = new THREE.Texture( roof_canvas, THREE.UVMapping, THREE.RepeatWrapping, THREE.RepeatWrapping, THREE.NearestFilter, THREE.NearestFilter );
				roof_texture.anisotropy  = renderer.getMaxAnisotropy();
				roof_texture.needsUpdate = true;

				var roof_material = new THREE.MeshLambertMaterial( { map: roof_texture } );
				roof_material.overdraw = true;
				roof_material.side = THREE.DoubleSide;
				

				var jsonLoader = new THREE.JSONLoader();

				var addModelToScene = function (geometry, materials) {
					
					materials.push(window_material);
					var window_index = materials.length - 1;

					materials.push(roof_material);
					var roof_index = materials.length - 1;

					geometry.faceVertexUvs[0] = [];
				    geometry.faces.forEach(function(face, index){
				    	if (materials[face.materialIndex].name == 'Dark-Glass') {
				    		face.materialIndex = window_index;
				    		if (geometry.vertices[face.a].y == geometry.vertices[face.b].y &&
						        geometry.vertices[face.a].y == geometry.vertices[face.c].y) {
						    	face.materialIndex = roof_index;
						    } 
				    	}

				    	if (index % 2 == 0) {
							geometry.faceVertexUvs[0].push([
								new THREE.Vector2(1,0),
								new THREE.Vector2(0,0),
								new THREE.Vector2(1,1)
							]);
						}
						else {
							geometry.faceVertexUvs[0].push([
								new THREE.Vector2(0,0),
								new THREE.Vector2(0,1),
								new THREE.Vector2(1,1)
							]);
						}
						
					});

			    	geometry.uvsNeedUpdate = true;

					materials.forEach(function(material, index){
						if (material.name != 'Dark-Glass') {
							materials[index].vertexColors = THREE.VertexColors;
							materials[index].side = THREE.DoubleSide;
							// Use vertex colours
							geometry.faces.forEach(function(face,index) {
								texture_materials.forEach(function(material_details){
									if (materials[face.materialIndex].name == material_details.name && material_details.colours) {
										if (index % 2 == 0) {
											face.vertexColors[0] = material_details.colours[0];
											face.vertexColors[1] = material_details.colours[1];
											face.vertexColors[2] = material_details.colours[2];
										}
										else {
											face.vertexColors[0] = material_details.colours[1];
											face.vertexColors[1] = material_details.colours[2];
											face.vertexColors[2] = material_details.colours[0];
										}

										
									//	face.vertexColors[3] = material_details.colours[3]; // for some reason in r60 the union platforms changed into triangle surfaces??
									}
								});
							});
						}
					});
					
					mesh = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
					mesh.scale.set(50,50,50);
					scene.add(mesh);
				};

				jsonLoader.load( "/assets/game/objects/infrastructure/platforms/union.js", addModelToScene );

				window.addEventListener( 'resize', onWindowResize, false );
				var ambientLight = new THREE.AmbientLight(0xFFFFFF);
			    scene.add(ambientLight);

			    controls = new THREE.OrbitControls( camera, renderer.domElement );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {


				requestAnimationFrame( animate );

				controls.update();

				renderer.render( scene, camera );

			}
 

			function draw_texture () {
				var texture_image = document.createElement("canvas");
				var height = 1024;
				var width = 1024;

				texture_image.height = height;
				texture_image.width = width;

				var simplex = new SimplexNoise();
			
				var context = texture_image.getContext('2d');
				// Create the yellow face
				var twopi = Math.PI * 2;
				// instantiate golden ratio constant
		        var PHI = (1+ Math.sqrt(5))/2;
				var imageData = context.createImageData(height, width);

				var 	red = 0, 
						green= 0, 
						blue= 0, 
						newval, 
						n,
						grid_width = 20,
						grid_height = 35,
						grid_border = 5;
				for (var x = 0; x < width; x++) {
					
					newval = 255;
					red = newval;
					green =  newval;
					blue = newval;
					for (var y = 0; y < height; y++) {

						if ((y%grid_height <= grid_border * 4|| x%grid_width <= grid_border) ) {
							
							n = simplex.noise(x, y);
							newval =  99 * PHI * n + 11 * Math.sin( n * twopi);
							
							red = newval;
							green =  newval;
							blue = newval;
							
						}
						else {
							n += Math.tan(x ^ 2 * y ^ 2);
							n += Math.sin(x ^ 2 * y ^ 2);
							newval = 65 - n;
							red = newval;
							green =  35 + newval;
							blue = 65 + newval;
						}
						red = Math.floor(red);
						green = Math.floor(green);
						blue = Math.floor(blue );
						setPixel(imageData, x, y, red, green, blue, 255);

						
					}
				}
				context.putImageData(imageData, 0,0);



			
				return texture_image;
			}

			function draw_roof_texture () {
				var texture_image = document.createElement("canvas");
				var height = 512;
				var width = 512;

				texture_image.height = height;
				texture_image.width = width;

				var simplex = new SimplexNoise();
			
				var context = texture_image.getContext('2d');
				// Create the yellow face
				var twopi = Math.PI * 2;
				// instantiate golden ratio constant
		        var PHI = (1+ Math.sqrt(5))/2;
				var imageData = context.createImageData(height, width);

				var 	red = 0, 
						green= 0, 
						blue= 0, 
						newval, 
						n,
						grid_width = 20,
						grid_height = 35,
						grid_border = 5;
				for (var x = 0; x < width; x++) {
					
					newval = 255;
					red = newval;
					green =  newval;
					blue = newval;
					for (var y = 0; y < height; y++) {

						
						n = simplex.noise(x, y);
						newval =  99 * PHI * n + 5 * Math.sin( n * twopi);
						
						red = newval;
						green =  newval;
						blue = newval;
						
						red = Math.floor(red);
						green = Math.floor(green);
						blue = Math.floor(blue );
						setPixel(imageData, x, y, red, green, blue, 255);

						
					}
				}
				context.putImageData(imageData, 0,0);



			
				return texture_image;
			}








			function setPixel(imageData, x, y, r, g, b, a) {
			    var index = (x + y * imageData.width) * 4;
			    imageData.data[index+0] = r;
			    imageData.data[index+1] = g;
			    imageData.data[index+2] = b;
			    imageData.data[index+3] = a;
			}
			//function getLastPixel
		</script>
	</body>
</html>
